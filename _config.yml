# The Site Configuration
theme: jekyll-theme-chirpy
lang: ko
timezone: Asia/Seoul
title: 86.5도씨 # the main title

tagline: # it will display as the sub-title

description: >- # used by seo meta and the atom feed
  Dongbee's Blog
url: "https://www.handongbee.com"
github:
  username: han-0315 # change to your github username

social:
  name: Dongbee
  email: dongmin7115@gmail.com # change to your email address
  links:
    - https://github.com/han-0315

google_site_verification: # Google Search Console verification code
# ↑ --------------------------
# The end of `jekyll-seo-tag` settings
google_analytics:
  id: G-LFBMCS0WNF

theme_mode: [light] # [light, dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
# e.g. 'https://cdn.com'
img_cdn: https://cdn.jsdelivr.net/gh/han-0315/han-0315.github.io@main

# the avatar on sidebar, support local or CORS resources
avatar: /assets/img/avatar.png

# boolean type, the global switch for TOC in posts.
toc: true

excerpt_separator: <!--more-->
comments:
  active: giscus # The global switch for posts comments, e.g., 'disqus'.  Keep it empty means disable
  # The active options are as follows:
  disqus:
    shortname: # fill with the Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances settings › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus options › https://giscus.app
  giscus:
    repo: han-0315/han-0315.github.io
    repo_id: R_kgDOK_oNtA
    category: Comments
    category_id: DIC_kwDOK_oNtM4CcmKf
    mapping: pathname
    input_position: bottom
    lang: ko
    reactions_enabled: # optional, default to the value of `1`

# Self-hosted static assets, optional › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: #true
    env: # [development|production]

pwa:
  enabled: true # the option for PWA feature

paginate: 10

# The base URL of your site
baseurl: ""
# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# compose 설정으로 쉽게 포스트 가능
jekyll_compose:
  default_front_matter:
    posts:
      description:
      image:
        path:
        alt:
      category: []
      tags: []
      pin: false
      math: true
      mermaid: true
